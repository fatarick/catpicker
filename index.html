<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIndex.css">
    <title>Cat Picker</title>
</head>
<body>
    <img id="catimg" src="https://cataas.com/cat" class="center">
    <p1 id="catname" class="center">Random Cat</p1>
    <button id="accept" onclick="accept()" class="center">Accept</button>
    <button id="skip" onclick="skip()" class="center">Skip</button>
    <button id="reject" onclick="reject()" class="center">Reject</button>
    <button id="reset" onclick="reset()" class="center">Reset</button>
    <div id="stats" class="center">
        <p1 id="accepted">Accepted: 0</p1>
        <p1 id="skipped">Skipped: 0</p1>
        <p1 id="rejected">Rejected: 0</p1>
    </div>
    <hr>
    <p2 id="copyright" class="center">(C) Fatarick 2024</p2>
    <button id="about" class="center" onclick="redirectToAbout()">About</p2>
    <script src="scriptIndex.js"></script>
</body>
</html>
